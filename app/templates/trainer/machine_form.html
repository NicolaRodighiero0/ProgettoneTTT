{% extends 'base.html' %}
{% set title = mode=='new' and 'Nuovo macchinario' or 'Modifica macchinario' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-4" style="max-width:600px">
  <h2 class="mb-3">{{ title }}</h2>

  <form method="post" class="vstack gap-3">
    <div>
      <label class="form-label">Nome</label>
      <input name="name" class="form-control" value="{{ machine.name if machine else '' }}" required>
    </div>

    <div>
      <label class="form-label">Descrizione (facoltativa)</label>
      <textarea name="description" rows="2" class="form-control">{{ machine.description if machine else '' }}</textarea>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary">Salva</button>
      <a href="{{ url_for('trainer_page.machines_page') }}" class="btn btn-secondary">Annulla</a>
    </div>
  </form>
</div>
{% endblock %}
