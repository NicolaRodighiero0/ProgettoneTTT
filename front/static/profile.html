<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar-left">
            <a href="../templates/index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="brand">Il Tuo Profilo</div>
        </div>
        <button id="theme-toggle">ðŸŒ™</button>
    </nav>

    <!-- Contenuto principale -->
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Unknown_person.jpg" alt="Avatar" class="profile-avatar">
            </div>
        </div>

        <div class="profile-details">
            <div class="detail-card">
                <h2><i class="fas fa-user"></i> Informazioni Personali</h2>
                <div class="detail-item">
                    <span class="detail-label">Nome:</span>
                    <span class="detail-value">Mario</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Cognome:</span>
                    <span class="detail-value">Rossi</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">mario.rossi@example.com</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Data di nascita:</span>
                    <span class="detail-value">01/01/1990</span>
                </div>
                
            </div>

            <div class="detail-card">
                <h2><i class="fas fa-address-card"></i> Contatti</h2>
                <div class="detail-item">
                    <span class="detail-label">Telefono:</span>
                    <span class="detail-value">+39 123 456 7890</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Indirizzo:</span>
                    <span class="detail-value">Via Roma 123, Milano</span>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
