<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Collegamento al foglio di stile esterno -->
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="form-structor">
        <!-- Contenitore del form di registrazione -->
        <div class="signup-container">
            <div class="signup">
                <!-- Titolo del form di registrazione -->
                <h2 class="form-title" id="signup"><span></span>Sign up</h2>
                <!-- Campi di input per registrazione -->
                <div class="form-holder">
                    <input type="text" class="input" placeholder="Name" />
                    <input type="password" class="input" placeholder="Password" />
                </div>
                <!-- Pulsante di invio -->
                <button class="submit-btn">Sign up</button>
            </div>
        </div>

        <!-- Contenitore del form di login -->
        <div class="login slide-up">
            <div class="center">
                <!-- Titolo del form di login -->
                <h2 class="form-title" id="login"><span></span>Login</h2>
                <!-- Campi di input per login -->
                <div class="form-holder">
                    <input type="text" class="input" placeholder="Name" />
                    <input type="password" class="input" placeholder="Password" />
                </div>
                <!-- Pulsante di invio -->
                <button class="submit-btn" id="login-btn">Log in</button>
            </div>
        </div>
    </div>
    <!-- Collegamento al file JS -->
    <script src="login.js"></script>
</body>
</html>
